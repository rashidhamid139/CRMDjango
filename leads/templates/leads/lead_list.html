<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>{% block title %}DJ CRM {% endblock %}</title>
    <style>
    .lead {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 6px;
        padding-right: 6px;
        margin-top: 10px;
        background-color: #f6f6f6;
        width: 100%;
    }
    </style>
</head>
<body>
    <h1 class="title">Lead List</h1>
    <p>Here is our custom Html template</p>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead_detail' lead.id %}" >{{ lead.first_name }}</a>
        </div>
    {% endfor %}
</body>
</html>
